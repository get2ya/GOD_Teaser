<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GOD OF HIGHSCHOOL CHANGE - 티저 (Simple)</title>
    <link rel="icon" type="image/x-icon" href="../resource/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="scroll-container">
        <!-- 우측 상단 네이버 라운지 버튼 -->
        <a href="https://game.naver.com/lounge/GOD_highschool/home" target="_blank" class="top-naver-btn">
            <img src="../resource/naverbttn.png" alt="네이버 라운지" class="naver-btn-img">
        </a>

        <!-- 별빛 파티클 (독립 레이어) -->
        <div class="snowflake-container"></div>

        <section id="main" class="main-section">
            <!-- 배경 그룹 -->
            <!-- background.jpg 레이어 -->
            <div class="bg-layer bg-photo">
                <div class="bg-photo-img"></div>
            </div>

            <!-- big_change (CHANGE 텍스트) -->
            <div class="bg-layer bg-change">
                <img src="../resource/big_change.png" alt="" class="bg-change-img">
            </div>

            <!-- big_2 (숫자 2) -->
            <div class="bg-layer bg-two">
                <img src="../resource/big_2.png" alt="" class="bg-two-img">
            </div>

            <!-- 플래시 오버레이 -->
            <div class="flash-overlay"></div>

            <!-- 로고 그룹 -->
            <div class="main-content">
                <div class="logo-container">
                    <!-- 불꽃 파티클 컨테이너 -->
                    <div class="flame-container"></div>
                    <img src="../resource/logo_base.png" alt="GOD OF HIGHSCHOOL Logo Base" class="logo-base">
                    <img src="../resource/logo_middle.png" alt="GOD OF HIGHSCHOOL Logo Middle" class="logo-middle">
                    <img src="../resource/logo_change.png" alt="CHANGE" class="logo-overlay">
                    <!-- 에너지 링 폭발 효과 -->
                    <div class="energy-ring-container">
                        <div class="energy-ring ring-1"></div>
                        <div class="energy-ring ring-2"></div>
                        <div class="energy-ring ring-3"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
